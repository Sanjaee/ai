[build]
  command = "npm run build"  
  

[dev]
  command = "npm run start"  
  
[context.production.environment]
  NODE_ENV = "production"


[[redirects]]
  from = "/api/*"
  to = "/app/:splat"
  status = 200

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE"
    Access-Control-Allow-Headers = "Content-Type"

